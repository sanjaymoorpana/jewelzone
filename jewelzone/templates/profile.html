{% extends data|yesno:"seller_header.html,header.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
	<link href="{% static 'css/index.css' %}" rel="stylesheet">
	<link href="{% static 'css/about.css' %}" rel="stylesheet">
	<link href="{% static 'css/shop.css' %}" rel="stylesheet">
	<link href="{% static 'css/contact.css' %}" rel="stylesheet">
	<link href="{% static 'css/blog.css' %}" rel="stylesheet">
	<link href="{% static 'css/detail.css' %}" rel="stylesheet">
	<link href="{% static 'css/shop_detail.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
	<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <style type="text/css">
        span {
            color: darkorange;
        }

        .sanjay,
        .akil {
            padding: 15px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
            
        }

        .row1 {
            background-color: lightgrey;
            /* background-image: url("{% static 'img/110.jpg' %}"); */
            font-weight: bold;
            font-size: medium;
        }

        legend {
            background-color: white;
            color: white;
            padding: 5px 10px;
        }

        input {
            margin: 5px;
            width: 200px;
        }

    </style>

    <title>Document</title>
</head>

<body>

    <center>
        <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Profile</h1>
        {% if msg %}
        {{msg}}
        {% endif %}
        <br>
        <form name="profile" method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="row1">
                <table>
                    <tr class="sanjay">
                        <td class="akil">User Type</td>
                        <td class="akil">{{user.usertype}}</td>
                    </tr>
                        
                    <tr class="sanjay">
                        <td class="akil">First Name</td>
                        <td class="akil"><input type="text" name="fname" required="required" value="{{user.fname}}"></td>
                    </tr>

                    <tr class="sanjay">
                        <td class="akil">Last Name</td>
                        <td class="akil"><input type="text" name="lname" required="required" value="{{user.lname}}"></td>
                    </tr>

                    <tr class="sanjay">
                        <td class="akil">Email</td>
                        <td class="akil"><input type="text" name="email" required="required" value="{{user.email}}"></td>
                    </tr>

                    <tr class="sanjay">
                        <td class="akil">Mobile No.</td>
                        <td class="akil"><input type="text" name="mobile" required="required" value="{{user.mobile}}"></td>
                    </tr>

                    <tr class="sanjay">
                        <td class="akil" colspan="2" align="center">
                            <img src="{{user.user_image.url}}" width="100px" height="100px" >
                        </td>
                    </tr>

                    <tr class="sanjay">
                        <td class="akil"> User Image </td>
                        <td class="akil"><input type="file" name="user_image"></td>
                        
                    </tr>

                    <tr class="sanjay">
                        <td class="akil" colspan="2" align="center">
                            <input type="submit" name="submit" value="Update Profile" class="btn btn-primary">
                        </td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </center>
    {% include 'footer.html' %}
</body>

</html>
{% endblock %}
